<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html"><img src="img/logo.svg" alt="Logotipo"></a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen contacto">

    <div class="seccion contenedor texto-centrado">
        <h1 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h1>

        <form action="" class="contacto">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea  id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>

                <label for="opcion">Venta o Compra: </label>
                <select id="opcion">
                    <option value="" disabled selected>--Seleccionar--</option>
                    <option value="Venta">Venta</option>
                    <option value="Compra">Compra</option>
                </select>

                <label for="cantidad">Monto Disponible: </label>
                <input type="number" id="cantidad" min="100000" max="5000000" step="50000">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Cómo desea ser contactado: </p>

                <div class="forma-contacto">
                    <label for="celular">Telefono</label>
                    <input type="radio" id="celular" name="contacto">

                    <label for="correo">Correo</label>
                    <input type="radio" id="correo" name="contacto">
                </div>

                <p>Si eligió Teléfono, por favor, elija Fecha y Hora: </p>

                <label for="fecha">Fecha: </label>
                <input type="date">

                <label for="hora">Hora</label>
                <input type="time" min="8:00" max="18:00">
            </fieldset>
            <input type="submit" value="Enviar Formulario" class="boton boton-verde">
        </form>
    </div>

    <footer class="site-footer seccion">
        <div class="contenido-footer contenedor">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados &copy;</p>
        </div>
    </footer>


</body>
</html>
